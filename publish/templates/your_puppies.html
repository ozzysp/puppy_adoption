{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/crud.css' %}" rel="stylesheet">
    <link href="{% static 'publish/css/new_puppy.css' %}" rel="stylesheet">
    <link href="{% static 'publish/css/your_puppies.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <img src="{% static 'users/img/puppy.png' %}" width="60%">
                    <h2>PUPPY ADOPTION</h2>
                    <hr>
                    
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box width80">
                            {% if messages %}
                                <br>
                                {% for message in messages %}
                                    <div class="alert {{message.tags}}">
                                        {{message}}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <h3 class="font-purple">Your puppies</h3>
                            <hr>

                             <table class="table" cellpadding="20">
                                <tr>
                                    <th>Picture</th>
                                    <th>Name</th>
                                    <th>Race</th>
                                    <th>Status</th>
                                    <th>Delete</th>
                                </tr>
                               
                                    <tr class="table-line">
                                        <td width="20%">
                                            <img width="40%" src="{{puppy.picture.url}}">
                                        </td>
                                        <td>
                                            Name
                                        </td>
                                        <td>
                                            Race
                                            
                                        </td>
                                        <td>
                                            Status
                                           
                                            
                                        </td>
                                        <td>
                                            <a href="" class="btn btn-danger">DELETE</a>
                                        </td>
                                    </tr>
                                
                            
                                
                            </table>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
