{% load static %}
<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/crud.css' %}" rel="stylesheet">
    <link href="{% static 'publish/css/new_puppy.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <h2>PUPPY ADOPTION</h2>
                    <hr>
                   
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-purple">I wanna share</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'new_puppy' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <input type="file" name="picture" class="form-control">
                                    <br>
                                    <span>Name:<span>
                                    <input type="text" class="form-control" name="name" placeholder="Place your puppy name...">
                                    <br>
                                    <span>Description:<span>
                                    <textarea class="form-control" name="description" placeholder="Description..."></textarea>
                                    <br>

                                    <div class="row">
                                        <div class="col-md">
                                            <span>State:</span>
                                            <input type="text" placeholder="Place state from your puppy..." name="state" class="form-control">
                                        </div>

                                        <div class="col-md">
                                            <span>City:</span>
                                            <input type="text" placeholder="Place city from your puppy..." name="city" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <span>Phone number:</span>
                                    <input type="text" placeholder="Place your phone number..." name="phone" class="form-control">
                                    <br>
                                    <span>Tags:</span>
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags %}
                                            <option value="{{tag.id}}">{{tag}}</option>
                                        {% endfor %}


                                    </select>
                                    <br>
                                    </span>Race:</span>


                                    <select name="race" class="form-select">
                                        {% for race in races %}
                                            <option value="{{race.id}}">{{race}}</option>
                                        {% endfor %}
                                    </select>

                                    <input type="submit" value="SEND" class="btn-custom-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
