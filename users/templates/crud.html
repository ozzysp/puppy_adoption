{% load static %}
<doctype html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/sign_up.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class='header'>
                        <img src="{% static 'users/img/logo_adote.png' %}" width="9%"><span class="font-logo">Puppy Adoption</span>
                    </div>

                    <div class="body-form">
                    {% if messages %}
                        <br>
                        {% for message in messages %}
                            <div class="alert {{message.tags}}">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <h2>Login</h2>
                    <p>Welcome again.</p>
                    <hr>
                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                        <span>Name:</span>
                        <input type="text" class="form-control" placeholder="Type your name..." name="name">
                        <br>

                        <span>Password:</span>
                        <input type="password" class="form-control" placeholder="Type your password..." name="password">


                        <input type="submit" value="SAVE" class="btn-custom-primary">

                        <a href="" class="link-float">Sign up</a>
                    </form>
                </div>
            </div>

           <div class="col-md-7">
                <div class="side-logo">
                    <img class="logo-margin-top" src="{% static 'users/img/logo_adote.png' %}" width="20%">
                    <h1>Puppy Adoption</h1>
                        <p>Help us to save lifes.</p>
                </div>
           </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
